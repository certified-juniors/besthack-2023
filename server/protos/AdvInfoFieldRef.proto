syntax = "proto3";
import "MessageEnums.proto";

package ru.sovcombank.hackaton.proto;
option java_multiple_files  = true;
option java_outer_classname = "AdvInfoFieldRefProto";
option optimize_for         = SPEED;

message AdvInfoFieldRef {
  string            alias     = 1;  // Идентификатор поля
  optional  string  caption   = 2;  // Заголовок поля
  DataType          dataType  = 3;  // Тип данных поля
}